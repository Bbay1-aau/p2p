<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health care</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #969494;
        }
        h3 {
            background: linear-gradient(to right, rgb(212, 255, 0), orange);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            font-size: 45px;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 2em;
            text-align: center;
            
        }
        h1 {
            background: linear-gradient(to right, red, orange);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            font-size: 50px;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 2em;
            text-align: center;
            
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 75vw;
            height: 70vh;
            gap: 10px;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #333;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            height: 100%;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Check your data</h3>
    <h1>Health care</h1>
 
    <div class="grid">
        <div class="grid-item" onclick="openPopup('Brain')">
            <img src="Brain.jpg" alt="Brain">
        </div>
        <div class="grid-item" onclick="openPopup('Appo')">
            <img src="appo.png" alt="Appo">
        </div>
        <div class="grid-item" onclick="openPopup('Mydata')">
            <img src="Mydata.png" alt="Mydata">
        </div>
        <div class="grid-item" onclick="openPopup('Treat')">
            <img src="treat.jpg" alt="Treat">
        </div>
    </div>
    
    <!-- Popup Window -->
    <div id="popup" class="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-content">Content goes here...</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function openPopup(title) {
            document.getElementById("popup-title").innerText = title;
            document.getElementById("popup-content").innerText = "Insert content for " + title;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
